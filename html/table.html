<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <h1>Tables in HTML</h1>
    <table>
        <!-- Head of the table  -->
        <thead>
            <tr>
                <th>Name</th>
                <th>Role</th>
                <th>Salary</th>
            </tr>
        </thead>

        <!-- Body of the table  -->
        <tbody>
            <tr>
                <td>kunj</td>
                <td>Software Developer</td>
                <td>$70000</td>
            </tr>
            <tr>
                <td>Rohan</td>
                <td>Software Helper</td>
                <td>$7</td>
            </tr>
            <tr>
                <td>Rahil</td>
                <td>ML Engineer</td>
                <td>$100</td>
            </tr>

            <tr>
                <td>Lalit</td>
                <td>AI Engineer</td>
                <td>$100000</td>
            </tr>
            <tr>
                <td>Thank</td> 
                <td colspan="2">You</td> 
            </tr>
        </tbody>
    </table>
</body>
</html>
